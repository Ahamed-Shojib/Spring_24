<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List Manager</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row div_size py-3 mt-3">
            <div class="col">
                <h1 class="display-4 py-2 text-center">To Do List Manager</h1>
            </div>
        
        </div>
        <div class="row div_size py-3">
            <div class="col">
                <h2>Avilable Task</h2>
                <ul id="product-list">
                    <li>
                        <span id="mark1">Web Programming CLP</span>
                        <button class="btn btn-sm btn-outline-success my-1" onclick="addToCart('Web Programming CLP')">Add to List</button><span class="check-Mark"><input  onclick="mark_task1()" type="checkbox" name="mark" id="m1"></span><span id="done_ms1"></span>
                    </li>
                    <li>
                        <span id="mark2">AI Lab-Report</span>
                        <button class="btn btn-sm btn-outline-success my-1" onclick="addToCart('AI Lab-Report')">Add to List</button><span class="check-Mark" ><input onclick="mark_task2()"  type="checkbox" name="mark" id="m2"></span><span id="done_ms2"></span>
                    </li>
                    <li>
                        <span id="mark3">ISD Assignment</span>
                        <button class="btn btn-sm btn-outline-success my-1" onclick="addToCart('ISD Assignment')">Add to List</button><span class="check-Mark" ><input onclick="mark_task3()" type="checkbox" name="mark" id="m3"></span><span id="done_ms3"></span>
                    </li>
                    <li>
                        <span id="mark4">Cyber Security CT</span>
                        <button class="btn btn-sm btn-outline-success my-1" onclick="addToCart('Cyber Security CT')">Add to List</button><span class="check-Mark"><input onclick="mark_task4()" type="checkbox" name="mark" id="m4"></span><span id="done_ms4"></span>
                    </li>
                </ul>
            </div>
            
        </div>
        <div class="row div_size py-3">
            <div class="col">
                <h2>List of Task</h2>
                <ol id="cart">
                </ol>
            </div>
           
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
